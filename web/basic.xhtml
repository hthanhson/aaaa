<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Add Product</title>
    <style>
   .add-product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
           
        }
    </style>
</h:head>
<h:body>
    <div class="add-product">
            <h:form id="addProductForm">
                <h3>Add Product</h3>
                <p:outputLabel for="name" value="Name:" />
                <p:inputText id="name" value="#{itemBean.newI.name}" />

                <p:outputLabel for="quantity" value="Quantity:" />
                <p:inputText id="quantity" value="#{itemBean.newI.quantity}" />

                <p:outputLabel for="date" value="Date:" />
                <p:calendar id="date" value="#{itemBean.newI.date}"  />

                <p:commandButton value="Save" action="#{itemBean.addProduct()}"  />
            </h:form>
        </div>
</h:body>
</html>
